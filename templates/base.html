<html>
  <head>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css"/>
    <meta property="fb:app_id" content="{{ handler.settings.get("fb_app_id", "") }}"/>
    {% block head %}{% end %}
  </head>
  <body>
    {% block body %}{% end %}
    <p>
      {% if not users.get_current_user() %}
        <a href="{{ users.create_login_url(request.uri) }}">Log in</a>
      {% else %}
        <a href="{{ users.create_logout_url(request.uri) }}">Log out</a>
      {% end %}
    </p>
    <p>
      <a href="http://developers.facebook.com/docs/opengraph/">Open Graph protocol</a>
      -
      <a href="/archive">Archive</a>
      -
      <a href="http://developers.facebook.com/tools/lint?url={{ url_escape(request.full_url()) }}">Lint this page</a>
      -
      <a href="https://github.com/bgolub/open-graph-page-generator">Source</a>
    </p>
  </body>
</html>
